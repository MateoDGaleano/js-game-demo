<!DOCTYPE html>
<html lang="en">
<head>
    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Tittle-->
    <title>Demo</title>

    <!--Info and Keywords-->
    <meta name="description" content="A simple game">
    <meta name="keywords" content="A simple game, demo game">
    <meta name="author" content="Mateo G">

    <!--Icons-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!-- js -->
    <script src="index.js" defer></script>

</head>

<body>


    <div id="startScreen">
        <h1>WELCOME</h1>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <div id="endScreen">
        <h1>YOU LOSE</h1>
        <button class="button" onclick="startGame()">Try Again</button>
    </div>

    <!--Board-->
    <div id="board">
         
        <!--Player-->
        <div id="player"></div>

        <!--Coins-->
        <div id="coin"></div>

        <!--Bone-->
        <div class="bone-container">
            <div id="bone" class="bones"></div>
            <div id="bone2" class="bones"></div>
        </div>
        
        <div id="coinCounter">Coins: 0</div>
        <!--Time-->
    </div>

    
</body>
</html>
